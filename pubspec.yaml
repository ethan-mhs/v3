name: seller
description: IT Baby Seller Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.2
  intl: ^0.16.1
  money2: ^1.4.2
  provider: ^4.1.3
  expandable: ^4.1.4
  fluttertoast: ^4.0.0
  image_picker: ^0.6.3
  image_cropper: ^1.2.3
  carousel_slider: ^2.2.1
  cupertino_icons: ^0.1.3
  pull_to_refresh: ^1.6.0
  shared_preferences: ^0.5.8
  material_segmented_control: ^2.1.0
  flutter_keyboard_visibility: ^3.2.1

dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appicon.png"

flutter:

  fonts:
    - family: Pyidaungsu
      fonts:
        - asset: assets/fonts/Pyidaungsu-Regular.ttf
        - asset: assets/fonts/Pyidaungsu-Bold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/icons/